<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L31DONG - Hacker Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Root and body fill for a full viewport */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #050505, #0a0a0a, #150003);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            position: relative;
        }

        /* Adding a creepy background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.05) 0px, transparent 50px),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.05) 0px, transparent 50px),
                radial-gradient(circle at 40% 50%, rgba(255, 0, 0, 0.05) 0px, transparent 100px);
            z-index: -2;
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }

        .app-root {
            height: 90vh;
            width: 95vw;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 0, 0.3);
            z-index: 10;
        }

        /* Top section with time display */
        .top-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        /* Top bar with scrolling time text */
        .time-bar {
            width: 85%;
            height: 44px;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 22px;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.4);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 16px;
            color: #ff5252;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            position: relative;
        }
        
        .time-content {
            display: flex;
            align-items: center;
            white-space: nowrap;
            padding: 0 15px;
            width: 100%;
            justify-content: space-between;
        }
        
        .online-time {
            display: flex;
            align-items: center;
        }
        
        .online-indicator {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 8px #ff0000;
        }
        
        .current-time {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        
        .scrolling-message {
            display: flex;
            align-items: center;
            overflow: hidden;
            width: 60%;
        }
        
        .message-scroller {
            display: inline-block;
            white-space: nowrap;
            animation: scrollLeft 15s linear infinite;
        }
        
        @keyframes scrollLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; box-shadow: 0 0 5px #ff0000; }
            50% { opacity: 1; box-shadow: 0 0 15px #ff0000; }
            100% { opacity: 0.6; box-shadow: 0 0 5px #ff0000; }
        }

        /* Animated L31DONG text */
        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            animation: glitch 5s infinite;
            font-family: 'Arial Black', sans-serif;
        }

        .logo-text::before,
        .logo-text::after {
            content: "L31DONG";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .logo-text::before {
            animation: glitch-effect 3s infinite;
            color: #0ff;
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .logo-text::after {
            animation: glitch-effect 2s infinite;
            color: #f0f;
            z-index: -2;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-effect {
            0% { transform: translate(0); opacity: 0.8; }
            5% { transform: translate(-2px, 2px); }
            10% { transform: translate(2px, -2px); }
            15% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            50% { transform: translate(0); opacity: 0.8; }
            51% { opacity: 0.3; }
            52% { opacity: 0.8; }
            53% { opacity: 0.3; }
            54% { opacity: 0.8; }
            100% { transform: translate(0); opacity: 0.8; }
        }

        /* Large circular shape at center */
        .center-circle {
            background: rgba(10, 10, 10, 0.9);
            width: 38vw;
            height: 38vw;
            max-width: 250px;
            max-height: 250px;
            min-width: 180px;
            min-height: 180px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            z-index: 10;
            border: 2px solid #ff0000;
            position: relative;
        }
        
        .center-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(transparent, transparent, transparent, #ff0000);
            animation: rotate 4s linear infinite;
        }
        
        .center-circle::after {
            content: '';
            position: absolute;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            background: rgba(10, 10, 10, 0.9);
            border-radius: 50%;
        }
        
        /* The gif inside circle */
        .center-gif {
            width: 120%;
            height: 120%;
            border-radius: 50%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
            z-index: 9;
            position: relative;
            padding: 0;
            filter: grayscale(40%) contrast(130%) brightness(90%);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Warning text below center logo */
        .warning-text {
            margin-top: 20px;
            text-align: center;
            color: #ff5252;
            font-size: 14px;
            max-width: 80%;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            line-height: 1.4;
            padding: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.1);
            z-index: -1;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }
        
        .floating-element:nth-child(2) {
            width: 50px;
            height: 50px;
            bottom: 20%;
            right: 15%;
            animation: float 12s infinite ease-in-out reverse;
        }
        
        .floating-element:nth-child(3) {
            width: 30px;
            height: 30px;
            top: 60%;
            left: 20%;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Binary rain effect */
        .binary-code {
            position: absolute;
            color: rgba(0, 255, 0, 0.7);
            font-size: 16px;
            font-family: 'Courier New', monospace;
            z-index: -1;
            animation: fall 10s linear infinite;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .time-bar {
                width: 90%;
                font-size: 14px;
                height: 40px;
            }
            
            .scrolling-message {
                width: 50%;
            }
            
            .app-root {
                height: 92vh;
                width: 96vw;
            }
            
            .logo-text {
                font-size: 26px;
            }
        }

        @media (max-width: 360px) {
            .time-bar {
                height: 36px;
                font-size: 12px;
            }
            
            .center-circle {
                width: 60vw;
                height: 100vw;
            }
            
            .online-indicator {
                margin-right: 8px;
            }
            
            .scrolling-message {
                width: 45%;
            }
            
            .logo-text {
                font-size: 22px;
            }
            
            .warning-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix rain effect -->
    <div class="matrix-rain" id="matrixRain"></div>
    
    <!-- Binary code elements will be added by JavaScript -->

    <div class="app-root" role="main" aria-label="Interactive layout with timer">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <section class="top-section">
            <div class="time-bar" aria-live="polite" aria-atomic="true" aria-relevant="additions">
                <div class="time-content">
                    <div class="online-time">
                        <div class="online-indicator">
                            <div class="online-dot"></div>
                            <span>Online:</span>
                        </div>
                        <div class="current-time">
                            <i class="far fa-clock"></i>
                            <span id="onlineTime">00:00:00</span>
                        </div>
                    </div>
                    
                    <div class="scrolling-message">
                        <div class="message-scroller">
                            <span>𝑫𝒆𝒇𝒂𝒄𝒆𝒓  • 𝑶𝒘𝒏𝒆𝒓 𝒃𝒚 : 𝑼𝑵𝑲𝑵𝑶𝑾𝑺.𝑿𝒀𝑴𝑳 • ℍ𝕒𝕔𝕜𝕖𝕣 𝕂𝕦𝕒𝕝𝕦𝕙 𝕃𝟛𝟙𝕕𝕠𝕟𝕘 •</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="logo-text">L31DONG</div>

        <section aria-label="Central animated image" class="center-circle">
            <img
                src="https://media.tenor.com/myPHsReL2YIAAAAM/hacker.gif"
                alt="Animated gif inside circular shape in the middle"
                class="center-gif"
                width="150"
                height="150"
                loading="eager"
                draggable="false"
                role="presentation"
            />
        </section>

        <div class="warning-text">
            ⚠️ PERINGATAN: Perbaiki sistem anda, atau akan berkelanjutan. ⚠️
        </div>

        <!-- Audio element for music -->
        <audio id="bgMusic" loop>
            <source src="https://cdn.pixabay.com/download/audio/2022/12/05/audio_ecb733d9f0.mp3?filename=electronic-rock-king-around-here-15045.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <script>
        const onlineTimeElement = document.getElementById('onlineTime');
        const bgMusic = document.getElementById('bgMusic');

        // Format current time as HH:MM:SS
        function formatCurrentTime(date) {
            const h = date.getHours().toString().padStart(2, "0");
            const m = date.getMinutes().toString().padStart(2, "0");
            const s = date.getSeconds().toString().padStart(2, "0");
            return `${h}:${m}:${s}`;
        }

        // Update time display
        function updateTime() {
            const now = new Date();
            const currentTime = formatCurrentTime(now);
            
            // Update online time
            onlineTimeElement.textContent = currentTime;
        }

        // Create binary rain effect
        function createBinaryRain() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const binary = document.createElement('div');
                    binary.className = 'binary-code';
                    binary.textContent = Math.random() > 0.5 ? '1' : '0';
                    binary.style.left = Math.random() * 100 + 'vw';
                    binary.style.animationDelay = Math.random() * 5 + 's';
                    binary.style.animationDuration = (5 + Math.random() * 10) + 's';
                    document.body.appendChild(binary);
                    
                    // Remove element after animation completes
                    setTimeout(() => {
                        binary.remove();
                    }, 15000);
                }, i * 300);
            }
        }

        // Create matrix code effect
        function createMatrixEffect() {
            const characters = '01010101010101010101';
            let html = '';
            
            for (let i = 0; i < 50; i++) {
                const position = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 10 + Math.random() * 10;
                html += `<div style="position: absolute; left: ${position}vw; animation: fall ${duration}s linear ${delay}s infinite; color: rgba(0, 255, 0, 0.7);">${characters}</div>`;
            }
            
            document.getElementById('matrixRain').innerHTML = html;
        }

        // Initial update
        updateTime();

        // Set interval to update time every second
        setInterval(updateTime, 1000);
        
        // Start binary rain effect
        setInterval(createBinaryRain, 2000);
        
        // Create matrix effect
        createMatrixEffect();
        
        // Auto play music
        window.addEventListener('load', function() {
            bgMusic.play().catch(e => {
                console.log("Autoplay prevented: ", e);
            });
        });

        // Try to play music when user interacts with the page
        document.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => {
                    console.log("Play prevented: ", e);
                });
            }
        });
    </script>
</body>
</html>
